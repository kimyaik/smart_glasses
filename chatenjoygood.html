<script>
    $(document).ready(function(){
        $('#pass_code_form').modal('show');
        $('#card').modal('hide');
    });

    

    $("#pass_code_send").click(function(){
        var ans = $("#passcode").val();
        if(ans == "(!!!(!!"){
            temp()
            $("#btn-frm").hide();
            $('#pass_code_form').modal('hide');
            $("#btn").click(function(){
            $("#top").css({
                "top":"-49.8%",
                "border-bottom":" 199px solid rgb(230, 214, 146)",
                "border-top": "0",
                "z-index": "-1",
            "transition": "border-top 0s ease-in-out",
            "-webkit-transition": "border-top 0s ease-in-out",
            "-moz-transition": "border-top 0s ease-in-out",
            "-o-transition": "border-top 0s ease-in-out"
                });
                $("#btn").fadeOut();
                $("#form").css({"display":"block",
                                "height": "500px"
                            });
            }); 
            
            $("#btn-frm").click(function(e){
                $("#top").css({
                    "top":"0",
                    "border-bottom":"0",
                    "border-top": "199px solid rgb(230, 214, 146)",
                    "z-index": "1",
                    "transition": "border-top 1.5s ease-in-out",
            "-webkit-transition": "border-top 1.5s ease-in-out",
            "-moz-transition": "border-top 1.5s ease-in-out",
            "-o-transition": "border-top 1.5s ease-in-out",
                
                });
                $("#btn").fadeIn();
                $("#form").css({"display":"none",
                                "height": "0"
                            });
                e.preventDefault();
                $("#card").modal('show')
            });
            $("#next_form").click(function(){
                $("#firstword").text("")
                $("#word").text("")
                $("#next_form").hide();
                $("#btn-frm").show();
            })
            
        }
        else{
            $("#pass_code").empty()
            alert("請加油(需要提示請洽客服)")
        }
    })

    

    function temp(){

        temp += '<div id="envlop">\
            <div id="back">\

                  <div class="form-input has-btn">\

                  </div>\
                  <div class="form-input has-btn">\
                    <input type="button" id="btn-frm" value="Send"/>\
                  </div>\
                 </form>\
              </div>\
              <div id="front">\
                \
              <div id="top"></div>  \
               \

              <div id="right"></div>\
              \
              <div id="bottom"></div>\
            </div>\
              <input type="button" id="btn" value="Open it!"/>\
            </div>\
        </div>'
        $("#pass_code_form").after(temp);
